<script>
    function checkAnswer(btn, isCorrect) {
        const card = btn.closest('.quiz-card');
        
        // Verhindern, dass man nochmal klickt
        if (card.classList.contains('answered')) return;

        card.classList.add('answered');

        if (isCorrect) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('incorrect');
        }
    }

    function showSolutions() {
        const allButtons = document.querySelectorAll('.option-btn');
        
        allButtons.forEach(btn => {
            // Um herauszufinden, ob ein Button "richtig" ist, lesen wir das onclick-Attribut aus
            // oder pr√ºfen, ob checkAnswer(this, true) gesetzt ist.
            const onclickAttr = btn.getAttribute('onclick');
            
            if (onclickAttr && onclickAttr.includes('true')) {
                // Das ist die richtige Antwort -> Gr√ºn markieren
                btn.classList.add('correct');
                
                // Falls dieser Button zuf√§llig vorher als "falsch" markiert war (durch user),
                // entfernen wir das 'incorrect' nicht zwingend, aber es ist logischer es zu bereinigen,
                // wenn wir die "Musterl√∂sung" anzeigen.
                // Hier lassen wir User-Fehler rot, aber f√ºgen Gr√ºn hinzu? 
                // Besser: Wir markieren einfach das Richtige gr√ºn.
            }
            
            // Karte sperren
            const card = btn.closest('.quiz-card');
            card.classList.add('answered');
        });
    }

    function resetAll() {
        document.querySelectorAll('.quiz-card').forEach(card => {
            card.classList.remove('answered');
        });
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.classList.remove('correct', 'incorrect');
        });
    }
</script>
